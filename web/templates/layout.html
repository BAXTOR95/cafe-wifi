<!DOCTYPE html>
<html lang="en">
	<head>
		{% block head %}
		<title>{% block title %}{% endblock %} - Cafe & Wifi</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		{% block meta %}
		<meta name="description" content="Cafe & Wifi page" />
		<meta name="author" content="Brian Arriaga" />
		{% endblock meta %}
		<!-- Font Awesome icons (free version)-->
		<script
			src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
			crossorigin="anonymous"
		></script>
		<!-- Google fonts-->
		<link
			href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
			rel="stylesheet"
			type="text/css"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
			rel="stylesheet"
			type="text/css"
		/>
		<!-- Bootstrap CSS -->
		{{ bootstrap.load_css() }}
		<!-- Core theme CSS -->
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/styles.css') }}"
		/>
		{% endblock %}
	</head>
	<body>
		<!-- Navigation-->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Cafe&Wifi</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarResponsive"
					aria-controls="navbarResponsive"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<i class="fa-solid fa-bars"></i>
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item active">
							<a class="nav-link" href="#">
								<i class="fa-solid fa-earth-americas"></i> ALL CITIES
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#"
								><i class="fa-solid fa-square-plus"></i> SUGGEST PLACES
							</a>
						</li>
					</ul>
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="#">
								<i class="fa-solid fa-right-to-bracket"></i> JOIN COMMUNITY
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- Content -->
		<div class="container-fluid px-0 d-flex flex-column">
			<div class="row gx-0 flex-grow-1">{% block content %}{% endblock %}</div>
		</div>

		<!-- Footer -->
		<footer
			class="container-fluid bg-dark text-white text-center py-3 sticky-footer"
		>
			<p>Footer Text</p>
		</footer>

		<!-- Bootstrap JS -->
		{{ bootstrap.load_js() }}
	</body>
</html>
